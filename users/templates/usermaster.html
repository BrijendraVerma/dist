<div class="row">
    <span ng-if="error.length>0" style="color:red;">{{error}}</span>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-5">
            <div id="msg" data-ng-model="Message" style="color:red">{{Message}}</div>
        </div>
    </div>

    <form name="frmUser" novalidate>
        <div class="row">
            <div class="form-group">
                <div class="col-md-5">
                    <input type="text" name="userName" ng-required="true" ng-model="user.name" class="form-control" placeholder="Username">
                    <span style="color:red" ng-show="(submitted && frmUser.userName.$invalid) || (frmUser.userName.$dirty && frmUser.userName.$invalid)">
                        <span ng-show="frmUser.userName.$error.required">UserName is required.</span>
                    </span>
                </div>
                </div>
            </div>
        <div class="row">
                    <div class="col-md-5">
                        <input type="password" name="password" ng-required="true" ng-model="user.password" class="form-control" placeholder="Password">
                        <span style="color:red" ng-show="submitted && frmUser.password.$invalid">
                            <span ng-show="frmUser.password.$error.required">Password is required.</span>
                        </span>
                    </div>
               </div>
        <div class="row">
            <div class="col-md-5">
                Select Usertype :   <select ng-model="user.group">
                    <option value="user" ng-selected="selected">user</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>

                </select>
            </div>
        </div>
        <div class="row">
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button ng-disabled="frmUser.$invalid"  class="btn btn-success" ng-click="createUser(user)">Create</button>
                </div>
            </div>

</form>

</div>
