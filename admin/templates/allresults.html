



<div>
    <div class="row">
        Select User :   <select ng-model="selTest">
            <option ng-repeat="item in users track by $index" class="selectpicker"  value="{{item.id}}">{{item.name}}  </option>
            <option value="All" ng-selected="All">All</option>
        </select>

        Results :  <input type="button" class="btn btn-info btn-sm" ng-click="showall(selTest)" value="Show Result" />
    </div>
    <br />
    

    <div ng-show = "IsVisible">
       
        <div class="bs-component">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Test Name</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="list in lists track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{list.testname}}</td>
                        <td>{{list.marks}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--UserName     Test Name   Marks   
    <ul>
            <li ng-repeat="list in lists track by $index">
                {{ list.markdtls }} : &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  {{list.marks}}
            </li>
         
    </ul>--> 
</div>

    <div ng-show="IsAll">

        <div class="bs-component">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>User Name</th>
                        <th>Test Name</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="list in lists track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{list.username}}</td>
                        <td>{{list.testname}}</td>
                        <td>{{list.marks}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--UserName     Test Name   Marks
        <ul>
                <li ng-repeat="list in lists track by $index">
                    {{ list.markdtls }} : &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  {{list.marks}}
                </li>

        </ul>-->
    </div>

</div>
