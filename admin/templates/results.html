

<div>
    Select Test :   <select ng-model="selTest">
        <option ng-repeat="item in items" value="{{item.id}}">{{item.testName}} </option>
        <!--<option value="item.id">{{item.id}}</option>
        <option value="" ng-selected="selected">---Select---</option>-->
    </select>

    Results :  <input type="button" class="btn btn-primary btn-sm" ng-click="resultshow(selTest)" value="Show Result"  />
   <br />
    <br />
    <div ng-show="IsVisible">

        <div class="bs-component">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>User Name</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="list in lists track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{list.username}}</td>
                        <td>{{list.marks}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

      
    </div>
  

</div>
